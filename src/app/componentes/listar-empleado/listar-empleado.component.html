<div class="card">
    <div class="card-header">
        <a class="btn btn-success"  role="button" routerLink="/agregar-empleado">Agregar nuevo empleado</a>
    </div>
    <div class="card-body">
        <h2>Lista de empleados</h2>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let empleado of empleados; let iControl=index" >
                    <td scope="row"> {{empleado.id}} </td>
                    <td> {{empleado.nombre}}</td>
                    <td> {{empleado.correo}}</td>
                    <td> <a class="btn btn-warning"  role="button" routerLink="/editar-empleado/{{empleado.id}}">Editar</a> |
                    <a class="btn btn-danger" (click)="borrarRegistro(empleado.id,iControl )" role="button">Borrar</a></td>
                </tr> 
            </tbody>
        </table>
        
    </div>
</div>
