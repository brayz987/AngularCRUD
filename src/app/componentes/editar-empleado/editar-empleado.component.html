<div class="card">
    <div class="card-header">
        Editar Empleado
    </div>
    <div class="card-body">

        <form  ngNativeValidate [formGroup]="formularioEmpleado" (ngSubmit)="enviarDatos()">

            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input  required type="text"
                class="form-control" formControlName="nombre" aria-describedby="helpId" placeholder="Escribe el nombre">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Correo</label>
              <input required type="email"
                class="form-control" formControlName="correo"  aria-describedby="helpId" placeholder="Escribe el correo">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-success">Actualizar</button>
                <button type="button" class="btn btn-danger" routerLink="/listar-empleado">Cancelar</button>
            </div>
        </form>

    </div>
</div>
